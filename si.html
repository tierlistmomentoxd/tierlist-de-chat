<html lang="es">
<head>

  <title>Tier List Actrices</title>

    body {
      font-family: Arial, sans-serif;

    }
    .tier {
      margin-bottom: 20px;
    }
    .tier h2 {
      margin: 0;
      padding: 10px;
      color: white;
    }
    .tier-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;

      background-color: white;
      border: 1px solid #ccc;
    }
    .tier-item {
      background-color: #eee;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
    }
    .S { background-color: #e6005c; }
    .A { background-color: #ff7f0e; }
    .B { background-color: #ffd700; }
    .C { background-color: #32cd32; }
    .D { background-color: #1e90ff; }
  </style>
</head>
<body>

  <div class="tier">

      <div class="tier-item">Violet Myers</div>
      <div class="tier-item">Lexi Belle</div>

</body>
</html>
