
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tier List de Actrices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .tier {
      margin-bottom: 30px;
    }
    .tier h2 {
      margin: 0;
      padding: 10px;
      color: white;
    }
    .tier-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ccc;
    }
    .tier-item {
      text-align: center;
      width: 120px;
    }
    .tier-item img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
    }
    .tier-item span {
      display: block;
      margin-top: 6px;
      font-weight: bold;
    }
    .S { background-color: #e6005c; }
    .A { background-color: #ff7f0e; }
    .B { background-color: #ffd700; }
    .C { background-color: #32cd32; }
    .D { background-color: #1e90ff; }
  </style>
</head>
<body>

  <h1>Tier List de Actrices Reconocidas</h1>

  <div class="tier">
    <h2 class="S">Tier S</h2>
    <div class="tier-list">
      <div class="tier-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Riley_Reid_2019.jpg/220px-Riley_Reid_2019.jpg" alt="Riley Reid">
        <span>Riley Reid</span>
      </div>
      <div class="tier-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Lana_Rhoades_2020.jpg/220px-Lana_Rhoades_2020.jpg" alt="Lana Rhoades">
        <span>Lana Rhoades</span>
      </div>
      <div class="tier-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Mia_Malkova_2019.jpg/220px-Mia_Malkova_2019.jpg" alt="Mia Malkova">
        <span>Mia Malkova</span>
      </div>
    </div>
  </div>

  <div class="tier">
    <h2 class="A">Tier A</h2>
    <div class="tier-list">
      <div class="tier-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Abella_Danger_2019.jpg/220px-Abella_Danger_2019.jpg" alt="Abella Danger">
        <span>Abella Danger</span>
      </div>
      <div class="tier-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Angela_White_2020.jpg/220px-Angela_White_2020.jpg" alt="Angela White">
        <span>Angela White</span>
      </div>
      <div class="tier-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Adriana_Chechik_2020.jpg/220px-Adriana_Chechik_2020.jpg" alt="Adriana Chechik">
        <span>Adriana Chechik</span>
      </div>
    </div>
  </div>

  <!-- Puedes seguir agregando tiers con el mismo formato -->

</body>
</html>
